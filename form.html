<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Form Example</title>
    <style>
      * {
        margin: 10px 0px;
        font-size: medium;
      }
      html {
        margin: 0;
      }
      body {
        margin: 0;
        background: radial-gradient(
          circle,
          rgba(191, 238, 174, 1) 0%,
          rgba(233, 228, 148, 1) 100%
        );
        background-attachment: fixed;
      }
      form {
        width: 70vw;
        justify-self: center;
      }
      @media (min-width: 800px) {
        form {
          width: 90vw;
        }
        .container {
          display: grid;
          grid-template-columns: 49% 49%;
          gap: 10px;
        }
      }
      @media (max-width: 768px) {
        form {
          width: 70vw;
        }

        input[type="submit"],
        input[type="reset"] {
          width: 80px;
        }
      }
      @media (max-width: 480px) {
        form {
          width: 90vw;
        }

        fieldset {
          padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="url"],
        textarea {
          width: 100%;
          height: 40px;
        }

        input[type="submit"],
        input[type="reset"] {
          width: 100%;
          height: 40px;
          margin-top: 10px;
        }
      }

      fieldset {
        padding: 20px;
      }

      input,
      textarea {
        background-color: transparent;
        outline: none;
        border: 1px solid #000;
      }
      input:focus {
        outline: none;
      }
      input[type="text"],
      [type="email"],
      [type="number"],
      [type="url"],
      [type="tel"],
      .list {
        width: 100%;
        height: 40px;
        padding: 5px;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: medium;
      }
      .list {
        cursor: pointer;
      }
      input[type="reset"],
      [type="submit"] {
        margin: 10px;
        height: 50px;
        width: 100px;
        cursor: pointer;
      }
      /* input[type="submit"]:hover {
        background-color: green;
        color: white;
        border: 2px solid white;
      }
      input[type="reset"]:hover {
        background-color: red;
        color: white;
        border: 2px solid white;
      } */
      input[type="date"],
      [type="time"] {
        width: 90%;
        height: 30px;
        padding: 5px;
        cursor: pointer;
        border-radius: 5px;
        display: block;
      }

      input[type="radio"] {
        appearance: none;
        width: 20px;
        height: 20px;
        margin: 0 10px;
        border: 2px solid #000;
        vertical-align: middle;
        border-radius: 50%;
        outline: none;
        cursor: pointer;
        position: relative;
      }

      input[type="radio"]:checked {
        background-color: #000;
        border: 2px solid #000;
      }

      input[type="radio"]:hover {
        border-color: #fff;
      }

      input[type="checkbox"] {
        appearance: none;
        width: 20px;
        height: 20px;
        margin: 0 10px;
        vertical-align: middle;
        border: 2px solid #000;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }

      input[type="checkbox"]:checked {
        background-color: #000;
        border-color: #000;
      }

      input[type="checkbox"]:checked::before {
        content: "âœ“";
        color: white;
        font-size: 20px;
        display: block;
        text-align: center;
        line-height: 20px;
      }

      input[type="checkbox"]:hover {
        border-color: #fff;
      }

      input[type="file"] {
        display: none;
      }

      label.file-upload {
        /* display: inline-block;
        background-color: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 20px;
        border-radius: 20px; */
        font-weight: bold;
        cursor: pointer;
        font-size: 1.2em;
      }
      /* 
      label.file-upload:hover {
        background-color: rgba(0,0,0,1);
      } */

      textarea {
        width: 100%;
        height: 100px;
        border-radius: 10px;
        padding: 5px;
        box-sizing: border-box;
      }
      .action-button {
        text-align: center;
      }
      input,
      textarea {
        font-size: large;
      }
      .password-input {
        display: flex;
        align-items: center;
        position: relative;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      .password-input input[type="text"] {
        border: none;
      }
      .password-input input[type="password"] {
        font-size: 1em;
        border: none;
        flex: 1;
        height: 40px;
      }
      .password-input input:focus {
        outline: none;
        /* border:none */
      }
      .password-input .toggle-password {
        cursor: pointer;
        color: #666;
        padding: 0 5px;
      }

      .password-input .toggle-password:hover {
        color: #000;
      }
      .file-upload-container {
        height: 150px;
        width: 80%;
        justify-self: center;
        align-content: center;
        justify-items: center;
        background: transparent;
        border: 2px dashed #c1c1c1;
      }
      select {
        width: 100%;
        height: 40px;
        padding: 5px;
        border-radius: 5px;
        background-color: transparent;
        font-size: 1em;
        color: #333;
        outline: none;
        position: relative;
        cursor: pointer;
      }
      i {
        margin: 0;
      }
      .container {
        margin: 0;
      }
      .container > div {
        margin-left: 0;
      }
      #userName {
        background: url(user.png) no-repeat;
      }
      #mail {
        background: url(email.png) no-repeat;
      }
      #phone {
        background: url(call.png) no-repeat;
      }
      #pwd {
        background: url(lock.png) no-repeat;
        background-size: 1.4em;
        background-position: 10px 0px;
        padding: 0 20px 0 50px;
      }
      #github {
        background: url(link.png) no-repeat;
      }
      #userName,
      #mail,
      #phone,
      #github {
        background-size: 1.4em;
        background-position: 10px 7px;
        padding: 12px 20px 12px 50px;
      }
      .file-list {
        margin-top: 10px;
        text-align: left;
      }

      .file-list ul {
        list-style: none;
        padding: 0;
      }

      .file-list ul li {
        margin: 5px 0;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      .file-upload {
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .date-time {
        display: inline-block;
        width: 250px;
        margin: 0 5px;
        min-width: 90px;
      }
      .toggle {
        display: inline-block;
        width: 50px;
        height: 24px;
        background-color: #ccc;
        border-radius: 24px;
        position: relative;
        left: 40%;
        cursor: pointer;
      }

      .toggle::before {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background-color: white;
        border-radius: 50%;
        top: 3px;
        left: 3px;
        transition: 0.4s;
      }

      input:checked + .toggle {
        background-color: #2196f3;
      }

      input:checked + .toggle::before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <form method="get" action="">
      <fieldset>
        <legend>Application Form</legend>
        <div class="container">
          <div>
            <!-- <span>
          <i class="fa fa-user"></i>
        </span> -->
            <label for="userName">Name</label>
            <input
              type="text"
              placeholder="Harry Potter"
              name="userName"
              id="userName"
              size="30"
              autofocus
              required
            />
          </div>
          <div>
            <!-- <span>
            <i class="fa fa-phone"></i>
          </span> -->
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              placeholder="9876543210"
              name="phone"
              id="phone"
              size="30"
              required
            />
          </div>
          <div>
            <!-- <span>
            <i class="fa fa-envelope"></i>
          </span> -->
            <label for="mail">Email</label>
            <input
              type="email"
              placeholder="xyz@gmail.com"
              name="mail"
              id="mail"
            />
          </div>
          <div>
            <div class="date-time">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" />
            </div>
            <div class="date-time">
              <label for="time">Report Time</label>
              <input type="time" name="time" id="time" />
            </div>
          </div>
          <div>
            <label for="age">Age</label>
            <input type="number" min="0" name="age" id="age" />
          </div>
          <div>
            <label for="prolang">Expert At</label>
            <select id="prolang">
              <option value="" selected disabled>
                Choose the Programming Language
              </option>
              <option value="C">C</option>
              <option value="Java">Java</option>
              <option value="C++">C++</option>
              <option value="Python">Python</option>
              <option value="Go">Go</option>
            </select>
          </div>
          <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
          <div>
            <label for="lang">Languages Known</label>
            <input type="checkbox" name="lang" value="tamil" />
            <label for="tamil">Tamil</label>
            <input type="checkbox" name="lang" value="English" />
            <label for="english">English</label>
            <input type="checkbox" name="lang" value="Hindi" />
            <label for="hindi">Hindi</label>
          </div>
          <!-- <div>
          <label for="experience">Years of Experience</label>
          <input
            type="range"
            name="experience"
            id="experience"
            value="0"
            min="0"
            max="50"
          />
        </div> -->
          <div style="position: relative">
            <!-- <span>
            <i class="fa fa-key"></i>
          </span> -->
            <label for="pwd">Password</label>
            <div class="password-input">
              <input
                type="password"
                placeholder="Password should be 8-16 characters"
                name="pwd"
                id="pwd"
                maxlength="16"
                minlength="8"
              />
              <span
                class="material-symbols-outlined toggle-password"
                id="toggle-password"
              >
                visibility
              </span>
            </div>
            <!-- <span class="error-message" id="pwd-error"
            >Password must be 8-16 characters long.</span
          > -->
          </div>
          <div>
            <label for="address">Address</label>
            <textarea
              name="address"
              placeholder="Door No, Street Name, City, District - pincode"
              id="address"
            ></textarea>
          </div>
          <div>
            <!-- <span>
            <i class="fa fa-link"></i>
          </span> -->
            <label for="github">GitHub Link</label>
            <input
              type="url"
              placeholder="https://github.com/Dayanithi"
              name="github"
              id="github"
            />
          </div>
          <div style="position: relative">
            <span style="display: inline-block; position: absolute"
              >Are you Physically Challenged?</span
            >
            <input type="checkbox" id="pc" hidden />
            <label for="pc" class="toggle"></label>
          </div>
        </div>
        <div class="file-upload-container" id="dropArea">
          <div>
            <label for="cv" class="file-upload"
              >Choose File or Drag and Drop</label
            >
            <input type="file" name="cv" id="cv" accept=".pdf" multiple />
            <div id="fileList" class="file-list">
              <p>Uploaded Files:</p>
              <ul id="output"></ul>
            </div>
          </div>
        </div>

        <div class="action-button">
          <input type="submit" value="Submit" name="submit" id="submit" />
          <input type="reset" value="Clear" name="reset" id="reset" />
        </div>
      </fieldset>
    </form>
  </body>
  <script>
    const passwordInput = document.getElementById("pwd");
    const togglePassword = document.getElementById("toggle-password");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent =
        type === "password" ? "visibility" : "visibility_off";
    });

    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("cv");
    const output = document.getElementById("output");

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      preventDefaults(e);

      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        handleFiles(files);
      }
    }

    function handleFiles(files) {
      output.innerHTML = "";
      Array.from(files).forEach((file) => {
        const li = document.createElement("li");
        li.textContent = file.name;
        output.appendChild(li);
      });
    }

    dropArea.addEventListener("dragover", preventDefaults);
    dropArea.addEventListener("dragenter", preventDefaults);
    dropArea.addEventListener("dragleave", preventDefaults);
    dropArea.addEventListener("drop", handleDrop);

    fileInput.addEventListener("change", () => {
      handleFiles(fileInput.files);
    });

    const flag = true;
    const body = document.getElementsByTagName("body")[0];
    body.addEventListener("dblclick", () => {
      flag = !flag;
      if (flag) {
        body.style.background =
          "linear-gradient(120deg, #f6d365 0%, #fda085 100%)";
      } else {
        body.style.background =
          "radial-gradient(circle,rgba(191, 238, 174, 1) 0%,rgba(233, 228, 148, 1) 100%);";
      }
    });

    const userName = document.getElementById("userName");
    userName.addEventListener("focus", () => {
      userName.style.color = "blue";
    });
    userName.addEventListener("blur", () => {
      userName.style.color = "black";
    });

    const submit = document.getElementById("submit");
    submit.addEventListener("mouseover", () => {
      submit.style.backgroundColor = "green";
      submit.style.color = "white";
      submit.style.border = "2px solid white";
    });
    submit.addEventListener("mouseleave", () => {
      submit.style.backgroundColor = "transparent";
      submit.style.color = "black";
      submit.style.border = "1px solid black";
    });
    const reset = document.getElementById("reset");
    reset.addEventListener("mouseenter", () => {
      reset.style.backgroundColor = "red";
      reset.style.color = "white";
      reset.style.border = "2px solid white";
    });
    reset.addEventListener("mouseout", () => {
      reset.style.backgroundColor = "transparent";
      reset.style.color = "black";
      reset.style.border = "1px solid black";
    });

    document.addEventListener("paste", () => {
      alert("Paste event!!");
    });
    document.addEventListener("copy", () => {
      alert("Copy event!!");
    });
    document.addEventListener("cut", () => {
      alert("Cut event!!");
    });
    document.addEventListener("submit", () => {
      alert("Submitted!!");
    });
    window.addEventListener("load", () => {
      console.log("Page loaded");
    });
    window.addEventListener("resize", () => {
      console.log(
        `Height : ${window.innerHeight}\nWidth : ${window.innerWidth}`
      );
    });

    const phone = document.getElementById("phone");

    phone.addEventListener("keyup", () => {
      phone.style.color = "black";
    });
    phone.addEventListener("keydown", () => {
      phone.style.color = "red";
    });
  </script>
</html>
